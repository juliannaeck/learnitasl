<h2>Quiz Yourself!</h2>

<div style="transform: scale(0.8); position: relative;">
	<h2>What is the letter "A"?</h3>
	
	
<div id="asquare" style="padding: 20px;">
	<label for="achoice" style="padding: 10 px;">
	<input type="radio" name="choice" id="achoice" /> 
		<img src="a.png" width="150" height="150">
									      </label>
									      <span id="resulta"></span>
												 </div>
												 
												 
<div id="bsquare" style="padding: 20px;">
	<label for="bchoice" style="padding: 10 px;">
	<input type="radio" name="choice" id="bchoice" /> 
		<img src="b.png" width="150" height="150">
									      </label>
									      <span id="resultb"></span>
												 </div>
												
<div id="csquare" style="padding: 20px;">
	<label for="cchoice" style="padding: 10 px;">
	<input type="radio" name="choice" id="cchoice" /> 
		<img src="c.png" width="150" height="150"> 
									      </label>
									      <span id="resultc"></span>
												 </div>
												
												
<button type="button" onclick="checkit()" style="width: 200px; height 100px; border-radius: 4px; background-color: lightgrey; font-weight: 300;">Submit</button>												
	</div>
	<a id="answershow"></a>
<script>
	
function checkit() {
    if (document.getElementById("achoice").checked) {
      document.getElementById("asquare").style.border = "3px solid green"
      document.getElementById("resulta").style.color = "green"
      document.getElementById("resulta").innerHTML = "Correct Answer! Great job."
	}
     if (document.getElementById("bchoice").checked) {
      document.getElementById("bsquare").style.border = "3px solid red"
      document.getElementById("resultb").style.color = "red"
      document.getElementById("resultb").innerHTML = "Incorrect Answer. Try again."
	}
     if (document.getElementById("cchoice").checked) {
      document.getElementById("csquare").style.border = "3px solid red"
      document.getElementById("resultc").style.color = "red"
      document.getElementById("resultc").innerHTML = "Incorrect Answer. Try again"
	
	}}

	</script>
